<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chá»§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% include 'header.html' %}

<div class="container p-0">
    <div class="bg-overlay">
    </div>
</div>

<main class="mt-5">
    <div class="container">
        <div class="books-wrapper">
            <div class="d-flex align-items-center">
                <h2 class="me-auto">Most Read Books</h2>
                <a href="{{ url_for('books') }}">See all ></a>
            </div>

            <div class="row g-4 mt-2">
                {% for book in books %}
                <div class="col-2">
                    <a href="{{url_for('getBookById', id=book.id)}}" class="book text-dark text-decoration-none">
                        <div><img src="{{ url_for('static', filename='images/' + book.cover) }}" class="img-fluid"></div>
                        <div class="mt-1">
                            <h5 class="title pb-0 mb-0 fs-6" title="{{book.title}}">{{book.title}}</h5>
                            <p class="author pt-0 opacity-75 fs-13">{{ book.author}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="categories-wrapper mt-3">
            <div class="d-flex align-items-center">
                <h2 class="me-auto">Categories</h2>
                <a href="{{ url_for('category') }}">See all ></a>
            </div>

            <div class="row row-cols-5 g-4 mt-2">
                {% for category in categories %}
                <div class="col">
                    <a href="{{url_for('getBooksByCategoryId', id=category.id)}}" class="category">
                        <div class="category-image position-relative">
                            <img src="{{ url_for('static', filename='images/' + category.image) }}" width="100%" height="240px">
                            <div class="position-absolute card-img-overlay">
                                <h3 class="title ps-2 pt-2">{{category.category}}</h3>
                                <p class="text-light ps-2">{{totalOfCategories}} Materials</p>
                            </div>
                        </div>                        
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% include 'footer.html' %}


</body>
</html>
