<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/category.css') }}">
</head>
<body>
   {% include 'header.html' %}
    <div class="container bg-title d-flex align-items-center" >
        <h1 class="ps-5">Categories</h1>
    </div>
    <main class="container">
        <div class="categories-wrapper mt-3">
            <div class="row row-cols-5 g-4 mt-2">
                {% for category in categories %}
                <div class="col">
                    <a href="{{ url_for('getBooksByCategoryId', id=category.id) }}" class="category">
                        <div class="category-image position-relative">
                            <img src="{{ url_for('static', filename='images/' + category.image) }}" width="100%" height="240px">
                            <div class="position-absolute card-img-overlay">
                                <h3 class="title ps-2 pt-2">{{category.category}}</h3>
                                <p class="text-light ps-2">8 Materials</p>
                            </div>
                        </div>                        
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    
    {% include 'footer.html' %}
    
</body>
</html>
